<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu / Weather - RKA</title>
    <style>
        :root {
            --bg-color: #0B0A0B;
            --card-bg: #1C1A20;
            --accent: #9873B2;
            --text: #F5F5F5;
            --subtext: #A3A3A3;
        }

        body {
            background: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(152, 115, 178, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--subtext);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            color: var(--text);
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid var(--accent);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(152, 115, 178, 0.05);
        }

        a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--subtext);
        }
    </style>
</head>
